<!DOCTYPE html>
<html lang="en">

<head>
    <title>CarOS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script async defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="logo">CarOS</p>
        </div>
        <div class="content">
            <div class="card bg-yellow">
                <div class="icon">
                    <i class="fa fa-location-arrow fa-fw"></i>
                </div>
                <div class="info">
                    <div class="title">Maps</div>
                    <div class="description">Start</div>
                </div>
            </div>
            <div class="card bg-green">
                <div class="icon">
                    <i class="fa fa-headphones fa-fw"></i>
                </div>
                <div class="info">
                    <div class="title">Music</div>
                    <div class="description">Play</div>
                </div>
            </div>
            <div class="card bg-red">
                <div class="icon">
                    <i class="fa fa-cart-shopping fa-fw"></i>
                </div>
                <div class="info">
                    <div class="title">Services</div>
                    <div class="description">Browse</div>
                </div>
            </div>
            <div class="card bg-sky">
                <div class="icon">
                    <i class="fa fa-gear fa-fw"></i>
                </div>
                <div class="info">
                    <div class="title">Settings</div>
                    <div class="description">Update</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item active">
                <div class="nav-icon">
                    <i class="fa fa-home fa-fw"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fa fa-phone fa-fw"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fa fa-microphone fa-fw"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fa fa-location-pin fa-fw"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fa fa-music fa-fw"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
